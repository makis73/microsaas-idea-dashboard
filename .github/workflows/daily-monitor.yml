name: Daily Micro SaaS Monitor

on:
  schedule:
    - cron: '0 9 * * *'  # 9:00 AM UTC (1:00 AM PST)
    - cron: '0 17 * * *' # 5:00 PM UTC (9:00 AM PST)
  workflow_dispatch:      # Manual trigger

jobs:
  monitor:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
        
    - name: Run monitor
      run: |
        chmod +x monitor_simple.sh
        ./monitor_simple.sh
        
    - name: Commit and push reports
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add monitor_reports/
        git commit -m "Add daily monitoring report $(date '+%Y-%m-%d %H:%M')" || echo "No changes to commit"
        git push